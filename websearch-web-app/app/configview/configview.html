<div class="container">
    <form class="form-horizontal" ng-submit="saveSettings()">
        <div class="panel panel-primary">
            <div class="panel-heading">Configuration</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="serviceUrlTf" class="col-xs-2 control-label">Service url:</label>
                    <div class="col-sm-9">
                        <input type="url" class="form-control" id="serviceUrlTf" ng-model="serviceUrl" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="servicePathTf" class="col-xs-2 control-label">Service path:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="servicePathTf" ng-model="servicePath" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="resultsPerPageTf" class="col-xs-2 control-label">Results per page:</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" id="resultsPerPageTf" ng-model="resultsPerPage" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdownMenu1" class="col-xs-2 control-label">Search type:</label>
                    <div class="col-sm-1">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                {{$storage.searchType}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="col-sm-offset-0">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
                    <button type="button" class="btn btn-default" ng-click="restoreDefaults()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restore defaults</button>
                    <button type="button" class="btn btn-danger" ng-controller="MainCtrl" ng-click="go('search')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
